    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }

          var x = document.getElementById("header");
          if (x.className === "header sticky") {
            x.className += " responsive-menu";
          } else {
            x.className = "header sticky";
          }

        }
    </script>
