<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<script defer src="https://use.fontawesome.com/releases/v5.0.7/css/all.css"></script>-->
    <title>Di's NTP Site</title>

    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>


    <div class="wrapper">
        <div class="header">
            <div class="company">
                <h1>EAT WHOLE FOODS - LIVE LONGER</h1>
                <p>DONT EAT PROCESSED SHIT</p>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="nav-separator">
        </div>
        <div class="blog-post">
              <h1>{{.Title}}</h1>
              <img src="{{ .Params.image}}"/>
              <h2>{{ dateFormat "Monday, Jan 2, 2006" .Date }}</h2>
              <div>{{.Content}}</div>
        </div>
        <div class="blog-comments">
            {{ template "_internal/disqus.html" . }}
        </div>
        <footer>
            <p>Di's Fabulous NTP site &copy; 2019</p>
        </footer>
    </div> <!-- wrapper ends -->

</body>
</html>
