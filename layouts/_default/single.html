<!DOCTYPE html>

<html lang="en">

{{ partial "head.html" .}}

<body>
    <div class="wrapper">

        {{ partial "header.html" .}}

        <section class="top-single-container">
            <header class="single-showcase">
                <h1></h1>
            </header>
        </section>
        <div class="blog-post">
                <img class="blog-post-image" src="{{ .Params.image}}"/>

                <h2>{{.Title}}</h2>

    {{ if not (.Params.static_page) }}
                <p>{{ dateFormat "Monday, Jan 2, 2006" .Date }}</p>
    {{ end }}
                <div class="blog-content">{{.Content}}</div>
        </div>
    {{ if not (.Params.static_page) }}
        <div class="blog-comments">
            {{ template "_internal/disqus.html" . }}
        </div>

    {{ end }}

    {{partial "footer.html" .}}

    </div> <!-- wrapper ends -->

</body>
</html>
