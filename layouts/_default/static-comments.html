<html lang="en">

{{ partial "head.html" .}}

<body>

        {{ partial "header.html" .}}

        <section class="top-single-container">
            <header class="single-showcase">
                <h1>{{.Title}}</h1>
            </header>
        </section>
        <div class="blog-post">

        <div class="blog-comments">

        </div>

    {{partial "footer.html" .}}

    </div> <!-- wrapper ends -->

</html>
