<!DOCTYPE html>
<html lang="en">

{{partial "head.html" .}}
<script>
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };
</script>
<body onload="javascript:document.getElementById('source').value =
getUrlParameter('source');">

    <div class="wrapper">

        {{ partial "header.html" .}}

        <section class="top-container">
            <header class="single-showcase">
                <h1>{{.Title}}</h1>
            </header>
        </section>

        <section class="enquiry-content">

            <form name="group-menopause-register-interest" method="POST" data-netlify="true"
                  action="/enquiry-thanks">

              <p>
                  <label>Name:</label>
                  <input type="text" name="name" required/>
              </p>
              <p>
                  <label>Phone number:</label>
                  <input type="text" name="mobile"/>
              </p>
              <p>
                  <label>Email:</label>
                  <input type="text" name="email" required/>
              </p>
              <p>
                  <label>
                    Is there anything in particular that you would be looking to learn about, or to address from my course?
                  </label>
                  <textarea name="feedback"></textarea>
              </p>
              <p>&nbsp;
                  <input type="hidden" name="source" id="source"/>
              </p>
              <p>
                <button href="" type="submit" class="btn">Submit</button>
              </p>

            </form>

        </section>

    {{partial "footer.html" .}}

    </div> <!-- wrapper ends -->

</body>
</html>
