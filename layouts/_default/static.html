
<!DOCTYPE html>

<html lang="en">

{{ partial "head.html" .}}

<body>
    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="wrapper">

        {{ partial "header.html" .}}

        <section class="top-single-container">

    {{partial "footer.html" .}}

    </div> <!-- wrapper ends -->
