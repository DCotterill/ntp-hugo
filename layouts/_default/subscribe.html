<!DOCTYPE html>
<html lang="en">

{{partial "head.html" .}}
<script>
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };



</script>
<body onload="javascript:document.getElementById('source').value =
getUrlParameter('source');">

    <div class="wrapper">

        {{ partial "header.html" .}}

        <section class="top-container">
            <header class="single-showcase">
                <h1>Subscribe</h1>
            </header>
        </section>

        <section class="enquiry-content">

            <form name="email-subscribe" method="POST" data-netlify="true"
                  action="/subscribe-thanks">

              <p>
                  <label>Email address:</label>
                  <input type="email" name="email" id="email" required/>
              </p>
              <p>
                <button href="" type="submit" class="btn">Subscribe</button>
              </p>
            </form>

        </section>

    {{partial "footer.html" .}}

    </div> <!-- wrapper ends -->

</body>
</html>
