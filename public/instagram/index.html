    <style>
    .service.theme .subscribe-button *,
    .service.theme .link.fill .btn-link {

    .service.theme .link.fill .btn-link {
        border-width: 2px;
        border-style: solid;
        border-color: #75B9BE;
        background-color: #75B9BE;
        color: #ffffff;
    }

    .service.theme .link.fill .btn-link:hover {
        background-color: transparent;
        color: #75B9BE;
        border-color: #75B9BE;
    }

        @keyframes animate-swipe {
        4.16%,
        8.33% {
            background-position: 0 0;
            color: #75B9BE;
        }

        12.49%,
        20.83% {
            background-position: -100% 0;
            color: #ffffff;
        }

        24.99%,
        29.16% {
            background-position: 0 0;
            color: #75B9BE;
        }

        33.33% {
            background-position: 100% 0;
            color: #ffffff;
        }
    }

    .service.theme .link.fill.animate-swipe .btn-link {
        background-image: linear-gradient(to right, transparent 50%, #75B9BE 50%);
        color: #ffffff;
        animation-name: animate-swipe;
        background-size: 200% auto;
        background-position: 100% 0%;
        background-color: transparent !important;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        transition-timing-function: ease-in-out;
        animation-name: animate-swipe;
    }

    .service.theme .link.fill.animate-swipe .btn-link:hover,
    .service.theme .link.fill.animate-swipe .btn-link:active {
        animation-name: unset;
    }
</style>
